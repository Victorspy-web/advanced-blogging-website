{% extends "blog/base.html" %}
{% block title %}Create Blog Page{% endblock title %}
{% load blog_tags %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}
<div class="form-group">
<form action="" method="POST" enctype="multipart/form-data">
	{% csrf_token %}
	{{form.as_p}}
	{{form.media}}
	<input class="btn btn-success col-4" type="submit" value="Create Blog Post">
	<a class="mx-auto btn btn-outline-danger col-lg-5" href="{% url 'blog:post_list' %}">Cancel</a>
</form>
</div>
{% endblock content %}
