<div class="my-5">
	<div class="text-center">
		<h2>Categories</h2>
	</div>
	<div class="text-center">
		<h2>Tags</h2>
		<div class="row">
			{% for tag in post.tags.all %}
			<a class="text-decoration-none text-info fs-5" href="{% url 'blog:post_list_by_tag' tag.slug %}">
				{{tag.name}}
			</a>
			{% if not forloop.last %} {% endif %}
			{% endfor %}
		</div>
	</div>
	<div>
		{% block sidebar %}

		{% endblock sidebar %}
	</div>
</div>
